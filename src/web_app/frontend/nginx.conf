server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip compression ──────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;
    gzip_min_length 1024;

    # ── API proxy → backend service ───────────────────────────────────────────
    # All /api/* calls are forwarded to the FastAPI container.
    # In docker-compose the backend service is named "backend".
    location /api/ {
        # Strip the /api prefix before forwarding
        rewrite ^/api/(.*) /$1 break;
        proxy_pass         http://backend:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # SSE / long-poll support
        proxy_read_timeout 300s;
        proxy_buffering    off;
    }

    # ── React SPA – serve index.html for all non-file routes ─────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Cache static assets aggressively ─────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
